<header class="header ">

    <div class="container">
  
      <div class="row ">
        <div class="col-md-8 d-none  d-md-block d-lg-block header-info">
    
            <a href="mailto:{{contactinfo.header_email }}" class="mr-3">{{contactinfo.header_email }}</a>
            <span class='d-block d-md-inline '>Call at: +91 {{contactinfo.header_phone }} </span>
    
        </div>
        <div class="header-buttons col-md-4 d-flex justify-content-end">

          {% if user.is_authenticated %}
              <a class="btn btn-accent mr-3" href="{% url 'dashboard' %}">Dashboard</a>
              <a class="btn btn-accent mr-3" href="{% url 'profile' %}">Profile</a>
              <a class="btn btn-accent " href="{% url 'logout' %}">Logout</a>         
          {% else %}
              <a class="btn btn-accent mr-3" href="{% url 'login' %}">SignIn</a>
              <a class="btn btn-accent " href="{% url 'register' %}">SignUp</a>
            
          {% endif %}
         
        </div>
      </div>
    </div>
  </header>
